<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="main">
    <img  class="tpng" src="./images/bg-pattern-top.svg" alt="">
  <img class="bpng" src="./images/bg-pattern-bottom.svg" alt="">
  <div class="card">
    <img class="himg" src="./images/bg-pattern-card.svg" alt="">
    <img class="vector" src="./images/image-victor.jpg" alt="">
    <div class="ldiv">
      <h2>Victor Crest <span>26</span></h2>
      <p class="ldn">London</p>
      <div class="hr"></div>
      <div class="pop">
        <div>
          <h1 class="ops">80K</h1>
          <p class="pp">Followers</p>
        </div>
        <div>
          <h1 class="ops">803K</h1>
          <p class="pp">Likes</p>
        </div>
        <div>
          <h1 class="ops">1.4K</h1>
          <p class="pp">Photos</p>
        </div>
      </div>
    </div>
  </div>
  </div>

  Victor Crest
  26
  

  80K
  Followers

  803K
  Likes

  1.4K
  Photos
  
</body>
</html>
